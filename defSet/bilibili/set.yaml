# 检测b站推送定时任务，Cron表达式，每8分钟执行一次，如果想改成5分钟一次用后面的表达式 */5  * * * *
pushTime: "*/8  * * * *"

# 是否推送转发的动态 1 - 推送 0 - 不推送
pushTransmit: 1

# 推送动态时，限制发送多少张图片
pushPicCountLimit: 3

# 推送文字和图文动态时，限制字数是多少
pushContentLenLimit: 100

# 推送文字和图文动态时，限制多少行文本
pushContentLineLimit: 5

# 推送直播信息方式，0 使用老方式检测推送(直播后10分钟会检测到) 1 使用新方式检测推送
pushLiveType: 0

# 是否展示定时任务的日志，0 不显示 1 显示
pushTaskLog: 0
