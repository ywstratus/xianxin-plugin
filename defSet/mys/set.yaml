# #cos 角色 搜索coser命令是否发送一组cos图片 0:发送单张 1:发送一组
isReplyMulti: 0

# 随机图库大小，设置过大可能会造成搜索精准度下降，也会有概率找不到cos的问题
cosRandomMax: 100

# 设置wiki 搜索是否精确匹配 0: 模糊搜索展示搜索的列表 1精确搜索，默认展示第一条wiki信息
isExactMatch: 1

# 设置wiki消息模式 0: 图片模式(会消耗服务器流量哦) 1文字模式
wikiMode: 1

# 设置攻略消息模式 0: 图片模式(会消耗服务器流量哦) 1文字模式 2: 分片式图片模式
strategyMode: 0
