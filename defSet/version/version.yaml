    data:
      [
        添加<span class="cmd">#cos 角色名</span>例如<span class="cmd">#cos 刻晴</span>获取指定角色的cos图,
        <span class="cmd">#cos 角色名</span>支持自定义设置发送单张照片还是一组照片,
