- {
    version: 1.0.3,
    data:
      [
        <span class="cmd">#闲心插件更新</span>支持<span class="cmd">#闲心更新</span>指令,
        <span class="cmd">#闲心插件更新</span>后自动重启云崽bot以完成插件的生效,
        <span class="cmd">#战狂</span>、<span class="cmd">#群战信息</span>面板样式优化,
      ],
  }
- {
    version: 1.0.2,
    data:
      [
        添加<span class="strong">群战</span>功能,
        <span class="cmd">#加入群战</span>、<span class="cmd">#群战信息</span>初始化群战信息，并展示自己的信息,
        <span class="cmd">战@xx</span>@一名群友进行战斗,
        <span class="cmd">#战榜</span>查看群战rank榜,
        <span class="cmd">#战狂</span>查看战榜中战斗次数最多的人,
        <span class="cmd">#逆天改命</span>战力最低的专属技能，每人每天最多用一次,
        战力如果差距特别大，进行战力保护无法进行挑战,
      ],
  }
- {
    version: 1.0.1,
    data:
      [
        添加<span class="cmd">#闲心菜单</span>查看功能列表,
        添加<span class="cmd">#闲心插件版本</span>展示版本信息,
        优化版本信息展示的样式,
        处理只展示最后三个版本的更新信息,
        兼容<span class="cmd">#闲心版本</span>查看版本信息,
      ],
  }
- {
    version: 1.0.0,
    data:
      [
        添加<span class="cmd">#闲心插件更新</span>功能,
        添加<span class="cmd">#cos</span>、<span class="cmd">#同人</span>、<span class="cmd">#热门话题</span>等米游社相关功能,
        添加<span class="cmd">#xxx生日图片</span>获取留影续佳期生日图片,
        添加<span class="cmd">#伪造信息</span>、<span class="strong">群消息复读</span>功能,
        添加<span class="cmd">#赞我</span>功能，为发送指令的QQ点赞,
        添加<span class="strong">动态图片</span>功能，例如：举牌大佬牛b，返回带文字的举牌图片,
        添加<span class="cmd">#up</span>功能，查看B站up的具体信息,
        添加<span class="strong">原神角色生日推送</span>功能,
