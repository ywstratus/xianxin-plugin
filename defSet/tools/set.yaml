# 是否支持私聊 1支持 0不支持
isPrivate: 0

# 权限 master:主人 owner:群主 admin:管理员 all:所有人
permission: "all"

# 转发的消息中 谁发的消息 bot:机器人 replyer:触发该命令的人
forwarder: "replyer"

# 触发指令cd，避免触发太快，单位秒， 0:无cd
cd: 3

# 自动撤回消息时间，单位秒， 0:不撤回
delMsg: 0

# 神秘代码触发词
keywords:
  - woc
  - 卧槽

# 如果机器人为管理员，触发神秘代码吞噬时多少概率会被禁锢 0-100 0为不禁锢 100为必禁锢
mute: 100

# 自助换图片源，注意不要自己乱换图片源，换之前可以到闲心插件群里咨询一下，其他源不保证功能正常
# 默认cos源 https://yingtall.com/wp-json/wp/v2/posts?page=
# cos源2 https://dimtown.com/wp-json/wp/v2/posts?categories=8&page=
# 二次元插件源 https://dimtown.com/wp-json/wp/v2/posts?categories=780&page=
wocUrl: "https://yingtall.com/wp-json/wp/v2/posts?page="
