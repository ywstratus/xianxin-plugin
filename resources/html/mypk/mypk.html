<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{pluResPath}}/html/mypk/mypk.css"
    />
    <link rel="preload" href="{{resPath}}font/tttgbnumber.ttf" as="font" />
    <link
      rel="preload"
      href="{{pluResPath}}img/mypk/{{level}}.png"
      as="image"
    />
    <link rel="shortcut icon" href="#" />
  </head>

  <body>
    <style>
      .container {
        background: url("{{pluResPath}}img/mypk/{{level}}.png");
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }
    </style>
    <div class="container" id="container">
      <div class="info-box">
        <div class="head-box">
          <div class="avatar">
            <img
              src="https://q1.qlogo.cn/g?b=qq&s=0&nk={{user_id}}"
              onerror="whenError(this)"
            />
          </div>
          <!-- <div class="name"><div>闲心</div></div> -->
          <div class="uid"><div>QQ {{user_id}}</div></div>
        </div>
      </div>
      <div class="content">
        <div class="nick"><div>{{nick}}</div></div>
        <div class="info"><div>{{info}}</div></div>

        <div class="level">
          <div>战阶</div>
          <div>{{level}}</div>
        </div>
        <div class="exp">
          <div>战力</div>
          <div>{{exp}}</div>
        </div>
        <div class="exp">
          <div>战斗次数</div>
          <div>{{time}}</div>
        </div>
      </div>
    </div>
  </body>
</html>
