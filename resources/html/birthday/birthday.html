<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="shortcut icon" href="#" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{pluResPath}}html/birthday/birthday.css"
    />
    <link rel="preload" href="{{resPath}}font/tttgbnumber.ttf" as="font" />
    <link
      rel="preload"
      href="{{pluResPath}}img/birthday/{{roleName}}.jpeg"
      as="image"
    />
    <link
      rel="preload"
      href="{{pluResPath}}img/birthday/丘丘人.jpeg"
      as="image"
    />
  </head>
  <body>
    <div class="container" id="container">
      <div class="cover">
        <img src="{{pluResPath}}img/birthday/{{roleName}}.jpeg" />
      </div>
      <div class="meta">
        <div class="left">
          <img src="{{pluResPath}}img/birthday/丘丘人.jpeg" />
        </div>
        <div class="detail">
          <div class="title">{{roleName}}生日快乐呀！</div>
          <div class="desc">『 {{content}} 』</div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript"></script>
</html>
